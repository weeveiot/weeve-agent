name: Test
on:
  push:
    branches:
      - cd/artifacts
jobs:
  build-and-push:
    runs-on: ubuntu-18.04
    steps:
    - name: Setup golang
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Build-x86_64
      run: GOOS=linux GOARCH=amd64 go build -o build/weeve-agent-${{ github.ref }}-linux-x86 ./cmd/agent/agent.go
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./build/weeve-agent-${{ github.ref }}-linux-x86
        asset_name: weeve-agent-${{ github.ref }}-linux-x86
        asset_content_type: application/linux-x86